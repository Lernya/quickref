<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/daisyui@latest"></script> -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="src/quickref-classic.css" />
    <script type="module">
      import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.esm.min.mjs';
      mermaid.initialize({ startOnLoad: true });
    </script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'farbe-brand': '#F7F9FE', // Beispiel benutzerdefinierte Farbe
            },
          },
        },
        plugins: [daisyui], // Plugins au√üerhalb des Theme-Blocks
        daisyui: {
          themes: ["garden"], // Theme-Auswahl
        },
      };
    </script>
    <style>
      /* Hier kann unsere TailwindCSS-Konfiguration hin. (Auch die obige tailwind.config laesst sich (fast) wie gewohnt ausbauen) */
    </style>
    <title>Quickref</title>
  </head>
  <body>
    <header class="flex items-center gap-8 px-8 md:px-16 lg:px-32 py-4 bg-[#F7F9FE]">
      <figure class="w-14 h-auto">
        <img class="w-full h-full" src="img/header_icon.svg" alt="" />
      </figure>
      <h1 class="font-sans text-[#8A9BBC] text-4xl">React cheatsheet</h1>
      <nav></nav>
    </header>

    <main class="mt-8 p-4">

        <section id="test">
          <div class="overflow-x-auto">
            <ul class="steps bg-blue-50">
              <li class="step">start</li>
              <li class="step step-secondary">2</li>
              <li class="step step-accent">6</li>
              <li class="step step-error">9</li>
              <li class="step step-error">10</li>
              <li class="step step-warning">14</li>
              <li class="step">15</li>
              <li class="step step-neutral">16</li>
              <li class="step step-neutral">23</li>
              <li class="step step-neutral">end</li>
            </ul>
          </div>
  
          <div class="diff aspect-[16/9]">
            <div class="diff-item-1">
              <div class="bg-primary text-primary-content grid place-content-center text-9xl font-black">
                DAISY
              </div>
            </div>
            <div class="diff-item-2">
              <div class="bg-base-200 grid place-content-center text-9xl font-black">DAISY</div>
            </div>
            <div class="diff-resizer"></div>
          </div>
  
          <div class="card w-96 bg-base-100 shadow-xl">
            <div class="card-body">
              <h2 class="card-title">Hello, DaisyUI!</h2>
              <p>This is a card component from DaisyUI.</p>
              <div class="card-actions justify-end">
                <button class="btn btn-primary">Get started</button>
              </div>
            </div>
          </div>
  
          <button>Button</button>

          <div class="m-8">
            <div class="mermaid">
              graph TD;
                A-->B;
                A-->C;
                B-->D;
                C-->D;
            </div>
          </div>
          
        </section>
  
      </main>
  </body>
</html>
